{% extends 'quizz/base.html' %}
{% load i18n %}

{% block content %}
<h2><i class="bi bi-person-circle"></i> {{ user.username }}</h2>

{% include 'quizz/object_content/info.html'%}
<br />
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" name="action" value="logout"><i class="bi bi-box-arrow-left"></i> {%trans "Logout"%}</button>
    <br /><br />
    <button type="submit" class="btn btn-danger" name="action" value="delete" onclick="return confirmDelete()"><i class="bi bi-trash3-fill"></i> {%trans "Delete my account"%}</button>
</form>
{% endblock %}

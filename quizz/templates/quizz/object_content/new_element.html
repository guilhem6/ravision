<h4><i class="bi bi-plus-circle"></i> Ajouter un nouvel élément</h4>
<table class="table">
    <tbody>
        <form method="POST">
            {% csrf_token %}
            {% for field in forms.add %}
            <tr>
                <th>{{ field.label_tag }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn btn-primary" name="action" value="add"><i class="bi bi-plus-circle-fill"></i> Ajouter</button>
                </td>
            </tr>
        </form>
    </tbody>
</table>

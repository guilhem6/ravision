{% extends 'quizz/base.html' %}
{% load i18n %}

{% block content %}
<h2><i class="bi bi-box-arrow-in-right"></i> {%trans "Sign in"%}</h2>

<table class="table">
    <tbody>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <tr>
                <th>
                    {{ field.label_tag }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>{%trans "Log-in"%}</button>
                </td>
            </tr>
        </form>
    </tbody>
</table>
{% endblock %}

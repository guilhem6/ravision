{% extends 'quizz/base.html' %}
{% load i18n %}

{% block content %}
<h2><i class="bi bi-gear"></i> {%trans "Settings"%}</h2>
<table class="table">
    <tbody>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <tr>
                <th>
                    {% if field.name == 'language' %}
                    <i class="bi bi-translate"></i>
                    {% elif field.name == 'dark_mode' %}
                    <i class="bi bi-moon-fill"></i>
                    {% endif %}
                    {{ field.label_tag }}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
            <tr>
                <th></th>
                <td>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-repeat"></i> {% trans "Mettre Ã  jour" %}</button>
                </td>
            </tr>
        </form>
    </tbody>
</table>
{% endblock %}
